<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- hero -->
    <section class="hero-section text-white" style="background-color: #ff8400; padding: 50px 0;">
        <div class="container text-center">
            <h1 class="h2">Type Racer</h1>
            <a href="#" class="btn btn-light btn-lg mt-4">Instructions</a>
        </div>
    </section>
    <!-- inputs -->
    <section class="options-section py-5" style="margin-left: -500px;">
        <div class="container">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                <select class="form-select" id="inputGroupSelect01">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            <h3>Test your typing speed by typing the text shown below:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Type here">
              </div>
        </div>
    </section>

    <section class="card-section" style="position: absolute; top: 50%; right: 1; transform: translateY(-50%);">
        <div class="card text-center" style="width: 18rem; border: 2px solid #ff8400;">
            <div class="card-body">
                <h3 class="card-title">Results</h3>
                <h5 class="card-text">Level</h5>
                <h5 class="card-text">Time: <span id="time">0</span>s</h5>
                <h5 class="card-text">WPM: <span id="wpm">0</span></h5>
            </div>
        </div>
    </section>

    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
